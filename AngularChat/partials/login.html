<h3>hello from login page!</h3>
<div class="row" ng-controller="identityController">
    <form>
        <div class="form-group">
            <label>Login</label>
            <input class="form-control" type="text" ng-model="loginInput">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" ng-model="password">
        </div>
        <div class="form-group">
            <label>Register me: <input type="checkbox" ng-model="checked" ng-init="checked=false"></label>
        </div>
        <div class="form-group" ng-show="checked">
            <label>Your name</label>
            <input class="form-control" type="text" ng-model="showName">
        </div>
        <button ng-hide="checked" class="btn btn-default" ng-click="login()">Login</button>
        <button ng-show="checked" class="btn btn-info" ng-click="register()">Register</button>
    </form>
</div>
